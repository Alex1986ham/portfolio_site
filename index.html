<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio_Website</title>
    <meta charset="UTF-8">
    <!--  Links to different css sheets according to 3 breakpoints -->
    <link rel="stylesheet" href="css/style_desktop.css">
    <link rel="stylesheet" media="screen and (max-width:1300px)" href="css/style_under1300.css">
    <link rel="stylesheet" media="screen and (max-width:900px)" href="css/style_under900.css">
    <link rel="stylesheet" media="screen and (max-width:401px)" href="css/style_under400.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <!-- This container contains all the content of the page -->
    <div class="page_container">
      <div class="header">

        <!-- Here is the logo. It could also be replaces through a image -->
        <div class="logo">
          <span>ad</spand>
        </div>
        <div class="headlines">
          <div class="headline_1">
            <span>Alexander Dudko</span>
          </div>
          <div class="headline_2">
            <span>Front-End Developer</span>
          </div>
        </div>
      </div>
      <div class="headingline">
      </div>
      <div class="main_content_box"><img class="main_content_image" src="images/code.png" alt="codding" width="100%">
      </div>

      <!-- Here beginns the featured work with images, titles and a link to the github repo -->
      <div class="featured_work_headline">
        <span>Featured Work</span>
      </div>
      <div class="featured_work">
        <div class="featured_work_box_1">
          <div class="featured_work_image_1"><img src="images/movie_trailer.png" alt="Movie Trailer" width="100%" height="100%">
          </div>
          <div class="image_description_1">
            <span>Movie Trailer</span>
          </div>
          <div class="image_reference_1">
            <a href="https://github.com/Alex1986ham/movie_website.git">See Project on GutHub</a>
          </div>
        </div>
        <div class="featured_work_box_2">
          <div class="featured_work_image_2"><img src="images/memory_game.png" alt="Memory Game" width="100%" height="100%">
          </div>
          <div class="image_description_2">
            <span>Memory Game</span>
          </div>
          <div class="image_reference_2">
              <a href="https://github.com/Alex1986ham/memory_game.git">See Project on GutHub</a>
          </div>
        </div>
        <div class="featured_work_box_3">
          <div class="featured_work_image_3"><img src="images/next_project.png" alt="Memory Game" width="100%" height="100%">
          </div>
          <div class="image_description_3">
            <span>Next Project</span>
          </div>
          <div class="image_reference_3">
            <a href="https://github.com">See Project on GutHub</a>
          </div>
        </div>
        <!-- Here beginns the footer -->
      </div>
      <div class="footerline">
      </div>
  </body>
</html>
